<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="scrpt.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clear()" class="btn">clr</button>
                <div class="row">
                    <button onclick="number-btnclick(7)" class="btn">7</button>
                    <button onclick="number-btnclick(8)" class="btn">8</button>
                    <button onclick="number-btnclick(9)" class="btn">9</button>
                    <button onclick="number-btnclick('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="number-btnclick(4)" class="btn">4</button>
                    <button onclick="number-btnclick(5)" class="btn">5</button>
                    <button onclick="number-btnclick(6)" class="btn">6</button>
                    <button onclick="number-btnclick('*')" class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="number-btnclick(1)" class="btn">1</button>
                    <button onclick="number-btnclick(2)" class="btn">2</button>
                    <button onclick="number-btnclick(3)" class="btn">3</button>
                    <button onclick="number-btnclick('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="number-btnclick('.')" class="btn">.</button>
                    <button onclick="number-btnclick(0)" class="btn">0</button>
                    <button onclick="number-btnclick('=')" class="btn">=</button>
                    <button onclick="number-btnclick('+')" class="btn">+</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
